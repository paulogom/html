<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p, a{
            background-color: coral;
            height:100px;
            width:100px;
        }

    </style>

</head>
<body>
    <h2>Display padrão</h2>
    <p>Olá Mundo!</p>
    <a href="">Clique</a>

    <h2>Display Inline</h2>
    <p style="display:inline;">Olá Mundo!</p>
    <a href="">Clique</a>

    <h2>Display Block</h2>
    <p>Olá Mundo!</p>
    <a href="" style="display:block;">Clique</a>

    <h2>Display Inline-Block</h2>
    <p style="display:inline-block;">Olá Mundo!</p>
    <a href="" style="display:inline-block;">Clique</a>
</body>
</html>
