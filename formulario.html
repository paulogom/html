<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu Nome" required>

        <br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha">

        <br>
        <label for="senha">E-mail: </label>
        <input type="email" name="email" id="email">

        <br>
        <input type="checkbox" name="privacidade" id="privacidade" value="sim" required>
        <label for="privacidade">Concordo com a política de privacidade</label>

        <br>
        <input type="radio" name="tipo" id="pf" value="pf">
        <label for="pf">Pessoa Física</label>
        <input type="radio" name="tipo" id="pj" value="pj">
        <label for="pj">Pessoa Jurídica</label>

        <br>
        <label for="curso">Escolha seu curso</label>
        <select name="curso">
            <option value=""></option>
            <option>Word</option>
            <option>Excel</option>
            <option>PowerPoint</option>
        </select>

        <br>
        <label for="mensagem">Digite sua mensagem</label><br>
        <textarea name="mensagem" id="mensagem"></textarea>

        <br>
        <input type="reset" value="Limpar">
        <br>
        <input type="submit" value="Cadastrar">
    </form>
    
</body>
</html>
