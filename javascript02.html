<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de JavaScript</title>
</head>
<body id="corpo">
    <h1>Função</h1>
    <button onclick="temaEscuro()">Tema Escuro</button>

    <script>
        function temaEscuro(){

            document.getElementById('corpo').style.backgroundColor='#333333';

            document.getElementById('corpo').style.color='#cccccc';
    }
    </script>

<h1>Função com parâmetros</h1>
<button onclick="tema('#333333','#cccccc')">Tema Escuro</button>
<button onclick="tema('#cccccc','#333333')">Tema Claro</button>

<script>
    function tema(fundo,texto){

        document.getElementById('corpo').style.backgroundColor = fundo;

        document.getElementById('corpo').style.color = texto;
}
</script>

<h1>JavaScript Externo</h1>
<p id="teste01" style="display: none;">Aviso Importante</p>
<button onclick="aparecer()">Aviso</button>

<script src="scripts.js"></script>
    
</body>
</html>
